server:
  port: 8080
  error:
    include-message: always

spring:
  profiles:
    active: dev
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
  h2:
    console:
      enabled: true
      path: /h2-ui

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"

